<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Flashcards</title>

<!-- Patrick Hand -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .card-container {
    width: min(85vw, 480px);
    aspect-ratio: 1 / 1;
    perspective: 1200px;
    margin-top: 16px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .side {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 16px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .front img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 16px;
  }

  .back {
    transform: rotateY(180deg);
    font-size: 2.5em;
    text-align: center;
    padding: 20px;
  }

  .controls {
    position: sticky;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    padding: 12px;
    background: #111;
  }

  button {
    flex: 1;
    height: 48px;
    border-radius: 12px;
    border: none;
    font-family: 'Patrick Hand', cursive;
    font-size: 1.2em;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.98);
  }
</style>
</head>

<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="side front">
      <img id="cardImage" src="" alt="">
    </div>
    <div class="side back" id="cardText"></div>
  </div>
</div>

<div class="controls">
  <button onclick="prevCard()">â—€</button>
  <button onclick="nextCard()">â–¶</button>
  <button onclick="shuffleCards()">ðŸ”€</button>
</div>

<audio id="audio"></audio>

<script>
const cards = [
  {
    image: "https://i.postimg.cc/Wbg2JhR4/go-to-the-shop.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/go_to_the_shop_rp5pux.wav",
    text: "go to the shop"
  },
  {
    image: "https://i.postimg.cc/c4ws8rqr/play-the-guitar.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/play_the_guitar_mz3asa.wav",
    text: "play the guitar"
  },
  {
    image: "https://i.postimg.cc/tCWXVY07/read-a-newspaper.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/read_a_newspaper_ew6nxj.wav",
    text: "read a newspaper"
  },
  {
    image: "https://i.postimg.cc/DyL2b8VX/surf-the-internet.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/surf_the_internet_grtqm1.wav",
    text: "surf the internet"
  },
  {
    image: "https://i.postimg.cc/4NVJhmCy/use-the-phone.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/use_the_phone_eaksen.wav",
    text: "use the phone"
  },
  {
    image: "https://i.postimg.cc/7Y0xTfvT/write-a-story.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/write_a_story_g7kd5t.wav",
    text: "write a story"
  }
];

let index = 0;

const card = document.getElementById("card");
const img = document.getElementById("cardImage");
const text = document.getElementById("cardText");
const audio = document.getElementById("audio");

function showCard() {
  card.classList.remove("flipped");
  img.src = cards[index].image;
  text.textContent = cards[index].text;
  audio.src = cards[index].audio;
}

card.addEventListener("click", () => {
  if (!card.classList.contains("flipped")) {
    audio.currentTime = 0;
    audio.play();
  }
  card.classList.toggle("flipped");
});

function nextCard() {
  index = (index + 1) % cards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + cards.length) % cards.length;
  showCard();
}

function shuffleCards() {
  for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
  }
  index = 0;
  showCard();
}

showCard();
</script>

</body>
</html>
