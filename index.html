<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Flashcards</title>

  <!-- Font: Patrick Hand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0c0c0c;
      --btn:#f1f1f1;
      --btnText:#111;
      --shadow: rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    .wrap{
      min-height:100vh;
      padding: 10px 14px 16px; /* shifted up */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
    }

    .cardStage{
      width: min(92vw, 520px);
      aspect-ratio: 1 / 1;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: 0 18px 40px var(--shadow);
      position: relative;
      perspective: 1200px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .card3d{
      width:100%;
      height:100%;
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transition: transform 260ms ease;
    }
    .cardStage.flipped .card3d{
      transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility: hidden;
      padding: 14px;
    }

    .front{
      transform: rotateY(0deg);
    }

    .front img{
      width:100%;
      height:100%;
      object-fit: contain;
      border-radius: calc(var(--radius) - 6px);
    }

    .back{
      transform: rotateY(180deg);
      padding: 22px;
    }

    .phrase{
      font-family: "Patrick Hand", cursive;
      font-size: clamp(34px, 7vw, 64px);
      line-height: 1.05;
      text-align:center;
      letter-spacing: .3px;
    }

    /* Controls */
    .controls{
      width: min(92vw, 520px);
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 2px;
    }

    .row{
      display:flex;
      gap:10px;
      width:100%;
      justify-content:center;
      align-items:center;
    }

    .btn{
      border:0;
      background: var(--btn);
      color: var(--btnText);
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      min-height: 56px;
      padding: 0 18px;
      font-size: 22px;
      font-weight: 700;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{ transform: translateY(1px); }

    .btnWide{
      flex:1;
    }

    .btnShuffle{
      width: 100%;
      max-width: 260px;
      font-size: 20px;
      min-height: 50px;
    }

    .icon{
      font-size: 22px;
      line-height: 1;
    }

    .shuffleIcon{
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="cardStage" class="cardStage" aria-label="Flashcard">
      <div class="card3d">
        <div class="face front">
          <img id="cardImg" alt="flashcard image" />
        </div>
        <div class="face back">
          <div id="cardText" class="phrase"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="row">
        <button id="prevBtn" class="btn btnWide" aria-label="Previous">
          <span class="icon">Â«</span>
        </button>

        <button id="playBtn" class="btn btnWide" aria-label="Flip and play">
          <span class="icon">â–¶</span>
        </button>

        <button id="nextBtn" class="btn btnWide" aria-label="Next">
          <span class="icon">Â»</span>
        </button>
      </div>

      <div class="row">
        <button id="shuffleBtn" class="btn btnShuffle" aria-label="Shuffle">
          <span class="shuffleIcon">ðŸ”€</span>
          <span>Shuffle</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // ====== EDIT ONLY THIS LIST FOR NEW SETS ======
    const cards = [
      {
        image: "https://i.postimg.cc/Wbg2JhR4/go-to-the-shop.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/go_to_the_shop_rp5pux.wav",
        phrase: "go to the shop"
      },
      {
        image: "https://i.postimg.cc/c4ws8rqr/play-the-guitar.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/play_the_guitar_mz3asa.wav",
        phrase: "play the guitar"
      },
      {
        image: "https://i.postimg.cc/tCWXVY07/read-a-newspaper.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/read_a_newspaper_ew6nxj.wav",
        phrase: "read a newspaper"
      },
      {
        image: "https://i.postimg.cc/DyL2b8VX/surf-the-internet.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/surf_the_internet_grtqm1.wav",
        phrase: "surf the internet"
      },
      {
        image: "https://i.postimg.cc/4NVJhmCy/use-the-phone.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/use_the_phone_eaksen.wav",
        phrase: "use the phone"
      },
      {
        image: "https://i.postimg.cc/7Y0xTfvT/write-a-story.webp",
        audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1769842638/write_a_story_g7kd5t.wav",
        phrase: "write a story"
      }
    ];
    // ============================================

    const stage = document.getElementById("cardStage");
    const imgEl = document.getElementById("cardImg");
    const textEl = document.getElementById("cardText");

    const prevBtn = document.getElementById("prevBtn");
    const playBtn = document.getElementById("playBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");

    let order = cards.map((_, i) => i);
    let idx = 0;

    const audio = new Audio();
    audio.preload = "auto";

    function currentCard(){
      return cards[order[idx]];
    }

    function stopAudio(){
      audio.pause();
      audio.currentTime = 0;
    }

    function render(){
      const c = currentCard();
      imgEl.src = c.image;
      textEl.textContent = c.phrase;

      // Always show image side when changing cards
      stage.classList.remove("flipped");
      stopAudio();

      // Preload next audio quickly
      audio.src = c.audio;
      audio.load();
    }

    function flipToText(){
      stage.classList.add("flipped");
    }

    function flipToImage(){
      stage.classList.remove("flipped");
    }

    // Middle play behavior:
    // - if image side: flip to text and play
    // - if text side: replay from start
    function flipAndPlay(){
      const c = currentCard();
      audio.src = c.audio; // ensure correct
      audio.currentTime = 0;

      if (!stage.classList.contains("flipped")){
        flipToText();
        // small delay so flip feels synced
        setTimeout(() => audio.play().catch(()=>{}), 60);
      } else {
        audio.play().catch(()=>{});
      }
    }

    function next(){
      idx = (idx + 1) % order.length;
      render();
    }

    function prev(){
      idx = (idx - 1 + order.length) % order.length;
      render();
    }

    function shuffle(){
      // Fisherâ€“Yates
      for (let i = order.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      idx = 0;
      render();
    }

    // Clicking the card:
    // - image side: flip + play
    // - text side: flip back (no audio)
    stage.addEventListener("click", () => {
      if (!stage.classList.contains("flipped")){
        flipAndPlay();
      } else {
        flipToImage();
        stopAudio();
      }
    });

    playBtn.addEventListener("click", flipAndPlay);
    nextBtn.addEventListener("click", next);
    prevBtn.addEventListener("click", prev);
    shuffleBtn.addEventListener("click", shuffle);

    // Initial
    render();
  </script>
</body>
</html>
